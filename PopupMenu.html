<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Menu</title>
    <style>
        /* Styles for the button */
        .popup-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Styles for the pop-up menu container */
        .popup-menu-container {
            display: none;
            position: absolute;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Styles for the individual menu items */
        .popup-menu-item {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        /* Style for the last menu item to remove the border */
        .popup-menu-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <button class="popup-button" id="popupButton">Open Menu</button>
    <div class="popup-menu-container" id="popupMenu">
        <div class="popup-menu-item">Menu Item 1</div>
        <div class="popup-menu-item">Menu Item 2</div>
        <div class="popup-menu-item">Menu Item 3</div>
    </div>

    <script>
        const popupButton = document.getElementById('popupButton');
        const popupMenu = document.getElementById('popupMenu');

        popupButton.addEventListener('click', () => {
            // Toggle the visibility of the pop-up menu
            if (popupMenu.style.display === 'block') {
                popupMenu.style.display = 'none';
            } else {
                popupMenu.style.display = 'block';
            }
        });

        // Close the pop-up menu when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target !== popupButton && event.target !== popupMenu) {
                popupMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
